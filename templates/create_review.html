{% extends 'base_sample.html' %}

{% block linkcss %}<link rel="stylesheet" href="../static/css/create_review_cs.css">{% endblock %}
{% block title %}Vi-Sweet Create Review{% endblock %}

{% block content %}
    <div class="container">
        <div class="title">Напишіть відгук</div> 
        <div class="outter">
            <div class="content">
                {% if form.errors %}
                    <p>{{  form.errors.error }}</p>
                {% endif %}
    
                <form method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button type="submit" class="btn btn_submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
